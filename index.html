<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,500;1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,500;1,100&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital@1&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,500;1,100&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body onload="loadBook()">
    <header>
        <span>Sora</span>
        <img src="images/book-icon.svg" alt="" class="book-icon">
        <button class="openButton top-button">Add new book</button>     
    </header>
    <main id="books">     
        <dialog class="modal" >
            <div class="modal-form">
                <h2>Add book to page</h2>
                <form method="">
                    <label for="book-title">Title</label>
                    <input type="text" placeholder="Book title" id="book-title" class="book-input" required maxlength="40">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" placeholder="Author" class="book-input" required>
                    <label for="book-pages">How many pages?</label>
                    <input type="number" placeholder="eg:334" id="book-pages" class="book-input" required>
                    <label for="book-img">Book cover link  <i>(Not required)</i></label>
                    <input type="text" placeholder="Book cover" id="book-img" class="book-img book-input">
                    <div class="check">Have you read it?<label class="switch" >
                    <input type="checkbox" id="book-status">
                    <span class="slider round"></span>
                    </label></div>
                    <div class="modal-options">
                        <p class="validationTxt valHide" >One or more inputs are not valid</p>
                        <button class="closeButton btn-style">Close</button>
                        <button class="add-btn btn-style" type="button">Add new book</button>       
                </form>              
        </div></div>
        </dialog>     
    </main>
</body>
</html>
